<!DOCTYPE html>
<html>
  <head>
    <title>
      To Do List
    </title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="todo-wrap">
      <h1>TO DO LIST</h1>
      <form id="todo-form">
        <input type="text" id="todo-add" placeholder="New Item" required/>
        <input type="submit" value="&#10010;"/>
      </form>
      <div id="todo-delete">
        <input type="button" value="Delete All Tasks" id="todo-all"/>
        <input type="button" value="Delete Completed Tasks" id="todo-completed"/>
      </div>
      <div id="todo-list"></div>
    </div>
  </body>
  <script src="common.js"></script>
</html>

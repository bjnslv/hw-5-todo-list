<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&display=swap" rel="stylesheet">
  <title>To Do Do List</title>
</head>

<body>
  <div id="todo-wrap">
    <h1>TO DO LIST</h1>
    <form id="todo-form">
      <input type="text" id="todo-add" placeholder="New Item" required />
      <input type="submit" value="add" />
    </form>
    <div id="todo-delete">
      <input type="button" value="delete all tasks" id="todo-all" />
      <input type="button" value="delete completed tasks" id="todo-completed" />
    </div>
    <div id="todo-list"></div>
  </div>
</body>
  
<script src="common.js"></script>
</html>
